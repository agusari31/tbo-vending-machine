<!DOCTYPE html>
<html>
    <head>
        <title>
            Program Vending Machine
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Vending Machine Pizza</h1>
            </div>
            <div class="left">
                
                <div class="menu">
                    <div class="menu-item"> 
                        <img src="image/pizza.png" alt="" class="img-card">
                        <button class="btn-item">Pizza1</button>
                    </div>
                    <div class="menu-item">
                        <img src="image/pizza.png" alt="" class="img-card">
                        <button class="btn-item">Pizza2</button>
                    </div>
                    <div class="menu-item">
                        <img src="image/pizza.png" alt="" class="img-card">
                        <button class="btn-item">Pizza3</button>
                    </div>
                    <div class="menu-item">
                        <img src="image/cheese.png" alt="" class="img-card">
                        <button class="btn-item">Extra Cheese</button>
                    </div>
                    <div class="menu-item">
                        <img src="image/meat.png" alt="" class="img-card">
                        <button class="btn-item">Extra Meat</button>
                    </div>
                </div>
                <br>    
            </div>
            <div class="right">
                <textarea name="" id="" cols="20" rows="10"></textarea>
                <button class="insert-money">insert 10000</button>
                <button class="insert-money">insert 50000</button>
            </div>
            <div class="container-box">
                <div class="take-box">
                    Ambil Pizza Disini
                </div>
                <button class="btn-take-pizza">Ambil Pizza</button>
            </div>
        </div>
    </body>
</html>
