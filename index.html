<!DOCTYPE html>
<html>
    <head>
        <title>
            Program Vending Machine
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>Vending Machine Pizza</h1>
            </div>
            <div class="left">
                
                <div class="menu">
                    <div class="menu-item"> 
                        <img src="image/pizza.png" alt="" class="img-card">
                        <button onclick="InputPizza1()" class="btn-item btn-outline-success">Pizza1</button>
                    </div>
                    <div class="menu-item">
                        <img src="image/pizza.png" alt="" class="img-card">
                        <button onclick="InputPizza2()" class="btn-item btn-outline-success">Pizza2</button>
                    </div>
                    <div class="menu-item">
                        <img src="image/pizza.png" alt="" class="img-card">
                        <button onclick="InputPizza3()" class="btn-item btn-outline-success">Pizza3</button>
                    </div>
                    <div class="menu-item">
                        <img src="image/cheese.png" alt="" class="img-card">
                        <button onclick="ExtraChees()" class="btn-item btn-outline-success">Extra Cheese</button>
                    </div>
                    <div class="menu-item">
                        <img src="image/meat.png" alt="" class="img-card">
                        <button onclick="ExtraMeat()" class="btn-item btn-outline-success">Extra Meat</button>
                    </div>
                </div>
                <br>    
            </div>
            <div class="right">
                <textarea name="" id="" cols="20" rows="10"></textarea>
                <button onclick="Input10k" class="insert-money btn-outline-success">insert 10000</button>
                <br>
                <br>    
                <button onclick="Input20k" class="insert-money btn-outline-success">insert 20000</button>
                <br>
                <br>
                <button onclick="Done()" class="insert-money btn-outline-success">Done</button>
            </div>
            <div class="container-box">
                <div class="take-box">
                    Ambil Pizza Disini
                </div>
                <button onclick="TakePizza()" class="btn-take-pizza btn-outline-success">Ambil Pizza</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
